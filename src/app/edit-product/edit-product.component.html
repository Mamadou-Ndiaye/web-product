<div class="p-3" >
  <div class="card"  >
    <div class="card-header"  >
       <h2> Product  Name: {{productId}}</h2>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6" *ngIf="productForm">
          <h2> Product  Name: {{productForm.value | json}}</h2>
          <form [formGroup]="productForm" (ngSubmit)="editProduct()">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="mb-3">
              <label class="form-label">Price</label>
              <input type="text" class="form-control" formControlName="price">
            </div>
            <div class="mb-3">
              <label class="form-label ms-1">Checked</label>
              <input type="checkbox" class="form-check-input m-1" formControlName="checked">
            </div>

            <button class="btn btn-success">Save<i class="bi bi-save"></i></button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
